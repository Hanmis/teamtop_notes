<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>div</title>
<style type="text/css">
	body {padding:0;margin:0;}

	.red {
		width: 200px;
		height:200px;
		background:#900;
		margin-top: 20px;
		margin-left: 20px;
		float:left;
		display:inline;
	}
	.blue {
		width: 300px;
		height:200px;
		background:#009;
		margin-top: 20px;
		margin-left: 20px;
		float:left;
	}
	.green {
		width:400px;
		height:150px;
		background:green;
		margin-left:20px;
		margin-top:20px;
	}
	.clear{clear:both;}
</style>
</head>
<body>

	<div class='red'></div>
	<div class='blue'></div>
	<div class='clear'></div>
	<div class='green'></div>
</body>
</html>
